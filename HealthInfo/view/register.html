<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        .register-container {
            background-color: white;
            padding: 15px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 300px;
        }
    
        h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }
    
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    
        label {
            font-weight: bold;
            margin: 5px 0;
            color: #555;
            font-size: 0.9em;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 6px;
            margin: 4px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.9em;
            box-sizing: border-box;
        }
    
        input[type="radio"] {
            margin-right: 8px;
        }
    
        button {
            padding: 8px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        .error {
            color: red;
            font-size: 0.8em;
            margin-top: -4px;
            margin-bottom: 8px;
        }
    </style>
    
    <script>
        function validateForm(event) {
            event.preventDefault();

            let firstName = document.getElementById("firstname").value.trim();
            let lastName = document.getElementById("lastname").value.trim();
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let dob = document.getElementById("dob").value.trim();
            let gender = document.querySelector('input[name="gender"]:checked');
            let role = document.getElementById("role").value;
            let contactNumber = document.getElementById("contactnumber").value.trim();
            let address = document.getElementById("address").value.trim();
            let specialty = document.getElementById("specialty").value.trim();
            let experienceYears = document.getElementById("experienceyears").value.trim();

            document.querySelectorAll(".error").forEach(error => error.innerHTML = "");

            let hasError = false;

            if (firstName === "") {
                document.getElementById("error-firstname").innerHTML = "First name is required.";
                hasError = true;
            }

            if (lastName === "") {
                document.getElementById("error-lastname").innerHTML = "Last name is required.";
                hasError = true;
            }

            if (username === "") {
                document.getElementById("error-username").innerHTML = "Username is required.";
                hasError = true;
            }

            if (email === "" || !/\S+@\S+\.\S+/.test(email)) {
                document.getElementById("error-email").innerHTML = "A valid email address is required.";
                hasError = true;
            }

            if (dob === "") {
                document.getElementById("error-dob").innerHTML = "Date of birth is required.";
                hasError = true;
            }

            if (!gender) {
                document.getElementById("error-gender").innerHTML = "Please select a gender.";
                hasError = true;
            }

            if (role === "") {
                document.getElementById("error-role").innerHTML = "Please select a role.";
                hasError = true;
            }

            if (contactNumber === "") {
                document.getElementById("error-contactnumber").innerHTML = "Contact number is required.";
                hasError = true;
            }

            if (!hasError) {
                document.querySelector("form").submit();
            }
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="../view/login.html" method="post" onsubmit="validateForm(event)">

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="first_name">
            <div id="error-firstname" class="error"></div>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="last_name">
            <div id="error-lastname" class="error"></div>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <div id="error-username" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="error-email" class="error"></div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <div id="error-dob" class="error"></div>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
            <div id="error-gender" class="error"></div>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="">Select Role</option>
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
                <option value="Admin">Admin</option>
            </select>
            <div id="error-role" class="error"></div>

            <label for="contactnumber">Contact Number:</label>
            <input type="text" id="contactnumber" name="contact_number">
            <div id="error-contactnumber" class="error"></div>

            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>

            <label for="specialty">Specialty (if Doctor):</label>
            <input type="text" id="specialty" name="specialty">

            <label for="experienceyears">Experience Years (if Doctor):</label>
            <input type="number" id="experienceyears" name="experience_years">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
