    <script>
        // JavaScript for custom client-side validation
        function validateForm() {
            const doctor = document.querySelector('[name="doctor"]').value.trim();
            const appointmentDate = document.querySelector('[name="appointment_date"]').value.trim();
            const appointmentTime = document.querySelector('[name="appointment_time"]').value.trim();
 
            if (doctor === "") {
                alert("Please select a doctor.");
                return false;
            }
 
            if (appointmentDate === "") {
                alert("Please select an appointment date.");
                return false;
            }
 
            const today = new Date().toISOString().split('T')[0];
            if (appointmentDate < today) {
                alert("Appointment date cannot be in the past.");
                return false;
            }
 
            if (appointmentTime === "") {
                alert("Please select an appointment time.");
                return false;
            }
 
            return true; // Allow form submission if all fields are valid
        }
    </script>
